  // 添加红色标记点
  function addCustomMarkers() {
      var markers = [
          {
              content: "山东省青岛市黄岛区三沙路1299号",
              title: "信息南楼",
              position: { lat: 35.778642, lng: 120.038043 }
          }
      ];

      markers.forEach(function (markerInfo) {
          var point = new BMap.Point(markerInfo.position.lng, markerInfo.position.lat);
          var marker = new BMap.Marker(point); // 默认红色标记
          var infoWindow = new BMap.InfoWindow(markerInfo.content, {
              width: 200,
              title: markerInfo.title,
              enableMessage: false
          });

          marker.addEventListener("click", function () {
              this.openInfoWindow(infoWindow);
          });

          map.addOverlay(marker); // 添加到地图上
      });
  }

  // 向地图添加控件
  function addMapControl() {
      map.addControl(new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT }));
      map.addControl(new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE }));
      map.addControl(new BMap.OverviewMapControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: true }));
  }

  var map;
  initMap();
